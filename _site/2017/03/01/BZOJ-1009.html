  <article class="post-content">
    <h2 id="题意">题意：</h2>
<p>阿申准备报名参加GT考试，准考证号为N位数X1X2….Xn(0&lt;=Xi &lt;= 9),他不希望准考证号上出现不吉利的数字。他的不吉利数学A1A2…Am(0&lt;=Ai&lt;=9)有M位，不出现是指X1X2…Xn中没有恰好一段等于A1A2…Am. A1和X1可以为0</p>
<h2 id="题解">题解：</h2>
<p>百度搜索sssSSSay QWQ</p>
<h2 id="代码">代码：</h2>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="cp">#include &lt;time.h&gt;
#include &lt;cstdio&gt;
#include &lt;cstdlib&gt;
#include &lt;cstring&gt;
#include &lt;iostream&gt;
</span>
<span class="cp">#define val (o -&gt; v)
#define siz (o -&gt; s)
#define pre (o -&gt; p)
#define tag (o -&gt; t)
#define Lc (o -&gt; ch[0])
#define Rc (o -&gt; ch[1])
</span>
<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="k">const</span> <span class="kt">int</span> <span class="n">Maxn</span> <span class="o">=</span> <span class="mi">101000</span><span class="p">;</span>

<span class="k">struct</span> <span class="n">Treap</span> <span class="p">{</span>
    <span class="kt">int</span> <span class="n">v</span><span class="p">,</span><span class="n">p</span><span class="p">,</span><span class="n">s</span><span class="p">,</span><span class="n">t</span><span class="p">;</span>
    <span class="n">Treap</span><span class="o">*</span> <span class="n">ch</span><span class="p">[</span><span class="mi">2</span><span class="p">];</span>
<span class="p">};</span>

<span class="n">Treap</span><span class="o">*</span> <span class="n">Root</span><span class="p">;</span>
<span class="kt">int</span> <span class="n">n</span><span class="p">,</span><span class="n">m</span><span class="p">;</span>

<span class="k">typedef</span> <span class="n">pair</span><span class="o">&lt;</span><span class="n">Treap</span><span class="o">*</span><span class="p">,</span><span class="n">Treap</span><span class="o">*&gt;</span> <span class="n">Troot</span><span class="p">;</span>

<span class="kt">int</span> <span class="n">S</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">){</span><span class="k">if</span><span class="p">(</span><span class="n">o</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">){</span><span class="k">return</span> <span class="mi">0</span><span class="p">;}</span><span class="k">return</span> <span class="n">siz</span><span class="p">;}</span>

<span class="n">Treap</span><span class="o">*</span> <span class="n">NewNode</span><span class="p">(</span><span class="kt">int</span> <span class="n">k</span><span class="p">,</span><span class="kt">int</span> <span class="n">w</span><span class="p">){</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Treap</span><span class="p">();</span><span class="n">val</span> <span class="o">=</span> <span class="n">k</span><span class="p">;</span><span class="n">pre</span> <span class="o">=</span> <span class="n">w</span><span class="p">;</span><span class="n">siz</span> <span class="o">=</span> <span class="mi">1</span><span class="p">;</span><span class="n">tag</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span><span class="k">return</span> <span class="n">o</span><span class="p">;}</span>

<span class="kt">void</span> <span class="n">PushDown</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">){</span>
    <span class="k">if</span><span class="p">(</span><span class="n">o</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="k">return</span><span class="p">;</span>
    <span class="k">if</span><span class="p">(</span><span class="o">!</span><span class="n">tag</span><span class="p">)</span><span class="k">return</span><span class="p">;</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Lc</span><span class="p">)</span><span class="n">Lc</span> <span class="o">-&gt;</span> <span class="n">t</span> <span class="o">^=</span> <span class="mi">1</span><span class="p">;</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Rc</span><span class="p">)</span><span class="n">Rc</span> <span class="o">-&gt;</span> <span class="n">t</span> <span class="o">^=</span> <span class="mi">1</span><span class="p">;</span>
    <span class="n">tag</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span><span class="n">swap</span><span class="p">(</span><span class="n">Lc</span><span class="p">,</span><span class="n">Rc</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">Update</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">){</span><span class="n">siz</span> <span class="o">=</span> <span class="mi">1</span> <span class="o">+</span> <span class="n">S</span><span class="p">(</span><span class="n">Lc</span><span class="p">)</span> <span class="o">+</span> <span class="n">S</span><span class="p">(</span><span class="n">Rc</span><span class="p">);}</span>

<span class="n">Treap</span><span class="o">*</span> <span class="n">Merge</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">A</span><span class="p">,</span><span class="n">Treap</span><span class="o">*</span> <span class="n">B</span><span class="p">){</span>
    <span class="k">if</span><span class="p">(</span><span class="n">A</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="k">return</span> <span class="n">B</span><span class="p">;</span>
    <span class="k">if</span><span class="p">(</span><span class="n">B</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="k">return</span> <span class="n">A</span><span class="p">;</span>
    <span class="n">PushDown</span><span class="p">(</span><span class="n">A</span><span class="p">);</span><span class="n">PushDown</span><span class="p">(</span><span class="n">B</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">A</span> <span class="o">-&gt;</span> <span class="n">p</span> <span class="o">&lt;</span> <span class="n">B</span> <span class="o">-&gt;</span> <span class="n">p</span><span class="p">){</span><span class="n">A</span> <span class="o">-&gt;</span> <span class="n">ch</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span> <span class="o">=</span> <span class="n">Merge</span><span class="p">(</span><span class="n">A</span> <span class="o">-&gt;</span> <span class="n">ch</span><span class="p">[</span><span class="mi">1</span><span class="p">],</span><span class="n">B</span><span class="p">);</span><span class="n">Update</span><span class="p">(</span><span class="n">A</span><span class="p">);</span><span class="k">return</span> <span class="n">A</span><span class="p">;}</span>
    <span class="k">else</span> <span class="p">{</span><span class="n">B</span> <span class="o">-&gt;</span> <span class="n">ch</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">=</span> <span class="n">Merge</span><span class="p">(</span><span class="n">A</span><span class="p">,</span><span class="n">B</span> <span class="o">-&gt;</span> <span class="n">ch</span><span class="p">[</span><span class="mi">0</span><span class="p">]);</span><span class="n">Update</span><span class="p">(</span><span class="n">B</span><span class="p">);</span><span class="k">return</span> <span class="n">B</span><span class="p">;}</span>
<span class="p">}</span>

<span class="n">Troot</span> <span class="n">Split</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">k</span><span class="p">){</span>
    <span class="n">Troot</span> <span class="n">Temp</span><span class="p">(</span><span class="nb">NULL</span><span class="p">,</span><span class="nb">NULL</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">o</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="k">return</span> <span class="n">Temp</span><span class="p">;</span>
    <span class="n">PushDown</span><span class="p">(</span><span class="n">o</span><span class="p">);</span><span class="kt">int</span> <span class="n">LcSize</span> <span class="o">=</span> <span class="n">S</span><span class="p">(</span><span class="n">Lc</span><span class="p">),</span><span class="n">RcSize</span> <span class="o">=</span> <span class="n">S</span><span class="p">(</span><span class="n">Rc</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">k</span> <span class="o">&lt;=</span> <span class="n">LcSize</span><span class="p">){</span>
        <span class="n">Temp</span> <span class="o">=</span> <span class="n">Split</span><span class="p">(</span><span class="n">Lc</span><span class="p">,</span><span class="n">k</span><span class="p">);</span><span class="n">Lc</span> <span class="o">=</span> <span class="n">Temp</span><span class="p">.</span><span class="n">second</span><span class="p">;</span>
        <span class="n">Update</span><span class="p">(</span><span class="n">o</span><span class="p">);</span><span class="n">Temp</span><span class="p">.</span><span class="n">second</span> <span class="o">=</span> <span class="n">o</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">else</span> <span class="p">{</span>
        <span class="n">Temp</span> <span class="o">=</span> <span class="n">Split</span><span class="p">(</span><span class="n">Rc</span><span class="p">,</span><span class="n">k</span> <span class="o">-</span> <span class="n">LcSize</span> <span class="o">-</span> <span class="mi">1</span><span class="p">);</span>
        <span class="n">Rc</span> <span class="o">=</span> <span class="n">Temp</span><span class="p">.</span><span class="n">first</span><span class="p">;</span><span class="n">Update</span><span class="p">(</span><span class="n">o</span><span class="p">);</span><span class="n">Temp</span><span class="p">.</span><span class="n">first</span> <span class="o">=</span> <span class="n">o</span><span class="p">;</span>
    <span class="p">}</span><span class="k">return</span> <span class="n">Temp</span><span class="p">;</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">Insert</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="o">&amp;</span><span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">k</span><span class="p">){</span>
    <span class="n">Treap</span><span class="o">*</span> <span class="n">Now</span> <span class="o">=</span> <span class="n">NewNode</span><span class="p">(</span><span class="n">k</span><span class="p">,</span><span class="n">rand</span><span class="p">());</span>
    <span class="n">PushDown</span><span class="p">(</span><span class="n">o</span><span class="p">);</span><span class="n">o</span> <span class="o">=</span> <span class="n">Merge</span><span class="p">(</span><span class="n">o</span><span class="p">,</span><span class="n">Now</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">Turn</span><span class="p">(</span><span class="kt">int</span> <span class="n">L</span><span class="p">,</span><span class="kt">int</span> <span class="n">R</span><span class="p">){</span>
    <span class="n">Troot</span> <span class="n">Temp1</span> <span class="o">=</span> <span class="n">Split</span><span class="p">(</span><span class="n">Root</span><span class="p">,</span><span class="n">R</span><span class="p">);</span>
    <span class="n">Troot</span> <span class="n">Temp2</span> <span class="o">=</span> <span class="n">Split</span><span class="p">(</span><span class="n">Temp1</span><span class="p">.</span><span class="n">first</span><span class="p">,</span><span class="n">L</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Temp2</span><span class="p">.</span><span class="n">second</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">Temp2</span><span class="p">.</span><span class="n">second</span> <span class="o">-&gt;</span> <span class="n">t</span> <span class="o">^=</span> <span class="mi">1</span><span class="p">;</span>
    <span class="n">Root</span> <span class="o">=</span> <span class="nb">NULL</span><span class="p">;</span>
    <span class="n">Root</span> <span class="o">=</span> <span class="n">Merge</span><span class="p">(</span><span class="n">Temp2</span><span class="p">.</span><span class="n">first</span><span class="p">,</span><span class="n">Temp2</span><span class="p">.</span><span class="n">second</span><span class="p">);</span>
    <span class="n">Root</span> <span class="o">=</span> <span class="n">Merge</span><span class="p">(</span><span class="n">Root</span><span class="p">,</span><span class="n">Temp1</span><span class="p">.</span><span class="n">second</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">Ans</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">){</span>
    <span class="k">if</span><span class="p">(</span><span class="n">tag</span> <span class="o">!=</span> <span class="mi">0</span><span class="p">)</span><span class="n">PushDown</span><span class="p">(</span><span class="n">o</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Lc</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">Ans</span><span class="p">(</span><span class="n">Lc</span><span class="p">);</span>
    <span class="n">printf</span><span class="p">(</span><span class="s">"%d "</span><span class="p">,</span><span class="n">val</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Rc</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">Ans</span><span class="p">(</span><span class="n">Rc</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="n">main</span><span class="p">(){</span>
    <span class="n">freopen</span><span class="p">(</span><span class="s">"phs.in"</span><span class="p">,</span><span class="s">"r"</span><span class="p">,</span><span class="n">stdin</span><span class="p">);</span>
    <span class="n">freopen</span><span class="p">(</span><span class="s">"phs.out"</span><span class="p">,</span><span class="s">"w"</span><span class="p">,</span><span class="n">stdout</span><span class="p">);</span>
    <span class="n">srand</span><span class="p">(</span><span class="n">time</span><span class="p">(</span><span class="nb">NULL</span><span class="p">));</span>

    <span class="k">for</span><span class="p">(</span><span class="kt">int</span> <span class="n">i</span><span class="o">=</span><span class="mi">1</span><span class="p">;</span><span class="n">i</span><span class="o">&lt;=</span><span class="n">n</span><span class="p">;</span><span class="n">i</span><span class="o">++</span><span class="p">)</span><span class="n">Insert</span><span class="p">(</span><span class="n">Root</span><span class="p">,</span><span class="n">i</span><span class="p">);</span>
    <span class="k">for</span><span class="p">(</span><span class="kt">int</span> <span class="n">i</span><span class="o">=</span><span class="mi">1</span><span class="p">;</span><span class="n">i</span><span class="o">&lt;=</span><span class="n">m</span><span class="p">;</span><span class="n">i</span><span class="o">++</span><span class="p">){</span>
        <span class="kt">int</span> <span class="n">L</span><span class="p">,</span><span class="n">R</span><span class="p">;</span><span class="n">scanf</span><span class="p">(</span><span class="s">"%d%d"</span><span class="p">,</span><span class="o">&amp;</span><span class="n">L</span><span class="p">,</span><span class="o">&amp;</span><span class="n">R</span><span class="p">);</span>
        <span class="n">Turn</span><span class="p">(</span><span class="n">L</span><span class="p">,</span><span class="n">R</span><span class="p">);</span>
    <span class="p">}</span>
    <span class="n">Ans</span><span class="p">(</span><span class="n">Root</span><span class="p">);</span>
    <span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
