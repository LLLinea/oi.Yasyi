    <h1 class="post-title">Treap模板</h1>

  </header>

  <article class="post-content">
    <p>aa</p>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="cp">#include &lt;time.h&gt;
#include &lt;cstdio&gt;
#include &lt;cstring&gt;
#include &lt;cstdlib&gt;
#include &lt;iostream&gt;
</span>
<span class="cp">#define Lc (o -&gt; Ch[0])
#define Rc (o -&gt; Ch[1])
#define val (o -&gt; v)
#define pre (o -&gt; p)
#define siz (o -&gt; S)
</span>
<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="k">const</span> <span class="kt">int</span> <span class="n">Maxn</span> <span class="o">=</span> <span class="mi">10001</span><span class="p">;</span>

<span class="k">struct</span> <span class="n">Treap</span><span class="p">{</span>
    <span class="n">Treap</span><span class="o">*</span> <span class="n">Ch</span><span class="p">[</span><span class="mi">2</span><span class="p">];</span>
    <span class="kt">int</span> <span class="n">p</span><span class="p">,</span><span class="n">v</span><span class="p">,</span><span class="n">S</span><span class="p">;</span>
<span class="p">};</span>

<span class="kt">int</span> <span class="n">root</span> <span class="o">=</span> <span class="mi">0</span><span class="p">,</span><span class="n">n</span><span class="p">,</span><span class="n">x</span><span class="p">,</span><span class="n">a</span><span class="p">[</span><span class="n">Maxn</span><span class="p">];</span>

<span class="kt">void</span> <span class="n">Update</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="o">&amp;</span><span class="n">o</span><span class="p">){</span>
    <span class="n">siz</span> <span class="o">=</span> <span class="mi">1</span><span class="p">;</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Lc</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">siz</span> <span class="o">+=</span> <span class="n">Lc</span> <span class="o">-&gt;</span> <span class="n">S</span><span class="p">;</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Rc</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">siz</span> <span class="o">+=</span> <span class="n">Rc</span> <span class="o">-&gt;</span> <span class="n">S</span><span class="p">;</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">Rotate</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="o">&amp;</span><span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">d</span><span class="p">){</span>
    <span class="n">Treap</span><span class="o">*</span> <span class="n">P</span> <span class="o">=</span> <span class="n">o</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">d</span><span class="o">^</span><span class="mi">1</span><span class="p">];</span><span class="c1">//P Is A Point That Willing To Be A Root
</span>    <span class="n">o</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">d</span><span class="o">^</span><span class="mi">1</span><span class="p">]</span> <span class="o">=</span> <span class="n">P</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">d</span><span class="p">];</span><span class="c1">//Eh......Rotate Should Give P's Child To O
</span>    <span class="n">P</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">d</span><span class="p">]</span> <span class="o">=</span> <span class="n">o</span><span class="p">;</span><span class="c1">//O Is Going Down So It Is P's Child
</span>    <span class="n">Update</span><span class="p">(</span><span class="n">o</span><span class="p">);</span><span class="n">Update</span><span class="p">(</span><span class="n">P</span><span class="p">);</span><span class="c1">//Points' Size Has Been Changed
</span>    <span class="n">o</span> <span class="o">=</span> <span class="n">P</span><span class="p">;</span><span class="c1">//Use P To Replace O
</span><span class="p">}</span>

<span class="kt">void</span> <span class="n">Insert</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="o">&amp;</span><span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">x</span><span class="p">){</span>
    <span class="k">if</span><span class="p">(</span><span class="n">o</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">){</span><span class="c1">//Insert It To Leaves
</span>        <span class="n">o</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Treap</span><span class="p">();</span>
        <span class="n">Lc</span> <span class="o">=</span> <span class="n">Rc</span> <span class="o">=</span> <span class="nb">NULL</span><span class="p">;</span>
        <span class="n">pre</span> <span class="o">=</span> <span class="n">rand</span><span class="p">();</span><span class="n">val</span> <span class="o">=</span> <span class="n">x</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">else</span> <span class="p">{</span><span class="c1">//Rotate And Let x Going Up
</span>         <span class="kt">int</span> <span class="n">d</span> <span class="o">=</span> <span class="n">x</span> <span class="o">&lt;</span> <span class="n">val</span><span class="p">;</span>
         <span class="n">Insert</span><span class="p">(</span><span class="n">o</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">d</span><span class="p">],</span><span class="n">x</span><span class="p">);</span>
         <span class="k">if</span><span class="p">(</span> <span class="p">(</span> <span class="n">pre</span> <span class="p">)</span> <span class="o">&gt;</span> <span class="n">o</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">d</span><span class="p">]</span> <span class="o">-&gt;</span> <span class="n">p</span><span class="p">)</span><span class="n">Rotate</span><span class="p">(</span><span class="n">o</span><span class="p">,</span><span class="n">d</span><span class="o">^</span><span class="mi">1</span><span class="p">);</span>
    <span class="p">}</span>
    <span class="n">Update</span><span class="p">(</span><span class="n">o</span><span class="p">);</span><span class="c1">//Mountain O's Size
</span><span class="p">}</span>

<span class="kt">int</span> <span class="n">Find</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">x</span><span class="p">){</span>
    <span class="k">while</span><span class="p">(</span><span class="n">o</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">){</span>
        <span class="k">if</span><span class="p">(</span><span class="n">val</span> <span class="o">==</span> <span class="n">x</span><span class="p">)</span><span class="k">return</span> <span class="mi">1</span><span class="p">;</span>
        <span class="n">o</span> <span class="o">=</span> <span class="p">(</span><span class="n">x</span> <span class="o">&lt;</span> <span class="n">val</span><span class="p">)</span> <span class="o">?</span> <span class="n">Rc</span> <span class="o">:</span> <span class="n">Lc</span> <span class="p">;</span><span class="c1">//Oh It's Easy
</span>    <span class="p">}</span><span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">Delete</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="o">&amp;</span><span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">x</span><span class="p">){</span>
    <span class="k">if</span><span class="p">(</span><span class="n">val</span> <span class="o">==</span> <span class="n">x</span><span class="p">){</span><span class="c1">//If Find Out X 
</span>        <span class="k">if</span><span class="p">(</span><span class="n">Lc</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">o</span> <span class="o">=</span> <span class="n">Rc</span><span class="p">;</span>
        <span class="k">else</span> <span class="k">if</span><span class="p">(</span><span class="n">Rc</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">o</span> <span class="o">=</span> <span class="n">Lc</span><span class="p">;</span><span class="c1">//Link Child To Father Straight
</span>        <span class="k">else</span> <span class="p">{</span>
            <span class="kt">int</span> <span class="n">T</span> <span class="o">=</span> <span class="p">(</span><span class="n">Lc</span> <span class="o">-&gt;</span> <span class="n">p</span><span class="p">)</span> <span class="o">&lt;</span> <span class="p">(</span><span class="n">Rc</span> <span class="o">-&gt;</span> <span class="n">p</span><span class="p">);</span><span class="c1">//Search A Child Tree That Has A Less Pre
</span>            <span class="n">Rotate</span><span class="p">(</span><span class="n">o</span><span class="p">,</span><span class="n">T</span><span class="p">);</span><span class="n">Delete</span><span class="p">(</span><span class="n">o</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">T</span><span class="p">],</span><span class="n">x</span><span class="p">);</span><span class="c1">//Rotate It And Delete It In Child Tree
</span>        <span class="p">}</span>
    <span class="p">}</span>
    <span class="k">else</span> <span class="n">Delete</span><span class="p">(</span><span class="n">o</span> <span class="o">-&gt;</span> <span class="n">Ch</span><span class="p">[</span><span class="n">x</span> <span class="o">&lt;</span> <span class="n">val</span><span class="p">],</span><span class="n">x</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">o</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">Update</span><span class="p">(</span><span class="n">o</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="n">Kth_Min</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">k</span><span class="p">){</span>
    <span class="k">if</span><span class="p">(</span><span class="n">o</span> <span class="o">==</span> <span class="nb">NULL</span> <span class="o">||</span> <span class="n">k</span> <span class="o">&lt;=</span> <span class="mi">0</span> <span class="o">||</span> <span class="n">k</span> <span class="o">&gt;</span> <span class="n">siz</span><span class="p">)</span><span class="k">return</span> <span class="mi">0</span><span class="p">;</span><span class="c1">//Clearly Can't Find Kth Cases
</span>    <span class="kt">int</span> <span class="n">S</span> <span class="o">=</span> <span class="p">(</span><span class="n">Rc</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span> <span class="o">?</span> <span class="mi">0</span> <span class="o">:</span> <span class="p">(</span><span class="n">Rc</span> <span class="o">-&gt;</span> <span class="n">S</span><span class="p">);</span><span class="c1">//A Half's Size
</span>    <span class="k">if</span><span class="p">(</span><span class="n">k</span> <span class="o">==</span> <span class="n">S</span> <span class="o">+</span> <span class="mi">1</span><span class="p">)</span><span class="k">return</span> <span class="n">val</span><span class="p">;</span><span class="c1">//Has Found It
</span>    <span class="k">else</span> <span class="k">if</span><span class="p">(</span><span class="n">k</span> <span class="o">&lt;=</span> <span class="n">S</span><span class="p">)</span><span class="k">return</span> <span class="n">Kth_Min</span><span class="p">(</span><span class="n">Rc</span><span class="p">,</span><span class="n">k</span><span class="p">);</span><span class="c1">//Find It In Child Tree
</span>    <span class="k">else</span> <span class="k">return</span> <span class="n">Kth_Min</span><span class="p">(</span><span class="n">Lc</span><span class="p">,</span><span class="n">k</span> <span class="o">-</span> <span class="n">S</span> <span class="o">-</span> <span class="mi">1</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="n">Kth_Max</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">,</span><span class="kt">int</span> <span class="n">k</span><span class="p">){</span><span class="c1">//The Same As Above
</span>    <span class="k">if</span><span class="p">(</span><span class="n">o</span> <span class="o">==</span> <span class="nb">NULL</span> <span class="o">||</span> <span class="n">k</span> <span class="o">&lt;=</span> <span class="mi">0</span> <span class="o">||</span> <span class="n">k</span> <span class="o">&gt;</span> <span class="n">siz</span><span class="p">)</span><span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
    <span class="kt">int</span> <span class="n">S</span> <span class="o">=</span> <span class="p">(</span><span class="n">Lc</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span> <span class="o">?</span> <span class="mi">0</span> <span class="o">:</span> <span class="p">(</span><span class="n">Lc</span> <span class="o">-&gt;</span> <span class="n">S</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">k</span> <span class="o">==</span> <span class="n">S</span> <span class="o">+</span> <span class="mi">1</span><span class="p">)</span><span class="k">return</span> <span class="n">val</span><span class="p">;</span>
    <span class="k">else</span> <span class="k">if</span><span class="p">(</span><span class="n">k</span> <span class="o">&lt;=</span> <span class="n">S</span><span class="p">)</span><span class="k">return</span> <span class="n">Kth_Max</span><span class="p">(</span><span class="n">Lc</span><span class="p">,</span><span class="n">k</span><span class="p">);</span>
    <span class="k">else</span> <span class="k">return</span> <span class="n">Kth_Max</span><span class="p">(</span><span class="n">Rc</span><span class="p">,</span><span class="n">k</span> <span class="o">-</span> <span class="n">S</span> <span class="o">-</span> <span class="mi">1</span><span class="p">);</span>    
<span class="p">}</span>

<span class="kt">void</span> <span class="n">Print</span><span class="p">(</span><span class="n">Treap</span><span class="o">*</span> <span class="n">o</span><span class="p">){</span><span class="c1">//Print A Tree
</span>    <span class="n">printf</span><span class="p">(</span><span class="s">"%d :"</span><span class="p">,</span><span class="n">val</span><span class="p">);</span>
    <span class="n">printf</span><span class="p">(</span><span class="s">"Lc -&gt; :"</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Lc</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">printf</span><span class="p">(</span><span class="s">"NULL "</span><span class="p">);</span>
    <span class="k">else</span> <span class="n">printf</span><span class="p">(</span><span class="s">"%d "</span><span class="p">,</span><span class="n">Lc</span> <span class="o">-&gt;</span> <span class="n">v</span><span class="p">);</span>
    <span class="n">printf</span><span class="p">(</span><span class="s">"Rc -&gt; :"</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Rc</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">printf</span><span class="p">(</span><span class="s">"NULL </span><span class="se">\n</span><span class="s">"</span><span class="p">);</span>
    <span class="k">else</span> <span class="n">printf</span><span class="p">(</span><span class="s">"%d </span><span class="se">\n</span><span class="s">"</span><span class="p">,</span><span class="n">Rc</span> <span class="o">-&gt;</span> <span class="n">v</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Lc</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">Print</span><span class="p">(</span><span class="n">Lc</span><span class="p">);</span>
    <span class="k">if</span><span class="p">(</span><span class="n">Rc</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span><span class="n">Print</span><span class="p">(</span><span class="n">Rc</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="n">main</span><span class="p">(){</span>
    <span class="n">srand</span><span class="p">(</span><span class="n">time</span><span class="p">(</span><span class="nb">NULL</span><span class="p">));</span>
    <span class="n">scanf</span><span class="p">(</span><span class="s">"%d"</span><span class="p">,</span><span class="o">&amp;</span><span class="n">n</span><span class="p">);</span>
    <span class="n">Treap</span><span class="o">*</span> <span class="n">Root</span> <span class="o">=</span> <span class="nb">NULL</span><span class="p">;</span>
    <span class="k">for</span><span class="p">(</span><span class="kt">int</span> <span class="n">i</span><span class="o">=</span><span class="mi">1</span><span class="p">;</span><span class="n">i</span><span class="o">&lt;=</span><span class="n">n</span><span class="p">;</span><span class="n">i</span><span class="o">++</span><span class="p">){</span>
        <span class="n">scanf</span><span class="p">(</span><span class="s">"%d"</span><span class="p">,</span><span class="o">&amp;</span><span class="n">a</span><span class="p">[</span><span class="n">i</span><span class="p">]);</span>
        <span class="n">Insert</span><span class="p">(</span><span class="n">Root</span><span class="p">,</span><span class="n">a</span><span class="p">[</span><span class="n">i</span><span class="p">]);</span>
    <span class="p">}</span>
    <span class="n">Print</span><span class="p">(</span><span class="n">Root</span><span class="p">);</span>
    <span class="c1">// while(1);
</span>    <span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
